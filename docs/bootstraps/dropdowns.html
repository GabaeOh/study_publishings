<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dropdowns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div class="dropdown dropend" > <!--dropend 오른쪽으로 드롭다운됨-->
            <button class="btn btn-primary dropdown-toggle"data-bs-toggle="dropdown">드랍다운</button> <!--data-bs-toggle 특정한 버튼을 눌렀을때 보여짐-->
            <ul class="dropdown-menu"> <!-- dropdown-menu 화면에 안보이게 하고 묶음 -->
                <li class="dropdown-item">Edge</li> <!-- dropdown-item으로 데코/선택된게 보임 -->
                <li class="dropdown-item">Chrome</li>
                <li class="dropdown-item">Safari</li>
                <li class="dropdown-divider"></li> <!--dropdown-divider 구분선-->
                <li class="dropdown-item">로그아웃</li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
