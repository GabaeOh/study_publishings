<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="contrainer row"> <!-- grid를 부여해서 한줄에 있게금 화면이 줄어들어도 2줄 안됨 col-1부여-->
    <button type="button" class="btn" >Basic</button>
        <button type="button" class="col-1 btn btn-primary btn-sm">Primary</button> <!--small btn-sm작아짐-->
        <button type="button" class="col-1 btn btn-secondary btn-lg">Secondary</button><!--large btn-lg크기 커짐-->
        <button type="button" class="col-1 btn btn-outline-success">Success</button><!--outline 배경색을 없앰-->
        <button type="button" class="col-1 btn btn-info">Info and Warning</button>
        <button type="button" class="col-1 btn btn-warning">Warning</button>
        <button type="button" class="col-1 btn btn-danger">Danger</button>
        <button type="button" class="col-1 btn btn-dark">Dark</button>
        <button type="button" class="col-1 btn btn-light">Light</button>
        <button type="button" class="col-1 btn btn-link">Link</button>
    </div>
    <div class="contrainer">
        <button type="button" class="col btn btn-info">Info and Warning</button> <!-- 크기에 맞춰서 안의 내용이 맞춰짐-->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
