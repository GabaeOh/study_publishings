<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body> <!-- 회원가입시 항목 만들기-->
    <div class="container">
        <div class="fs-3">Input Basics</div>
        <form action="">
            <div class="m-3 w-75"> 
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text">
                <label class="form-label" for="">Comments</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                <label class="form-label" for="">range</label>
                <input class="form-range" type="range" name="" id="" step="5" min="" max=""> 
                <!-- class를 부여해야 한 라인을 차지함/ step는 5씩 전진함/ min과 max를 통해 등분을 나눌수 있음-->

            </div>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
            <div class="container">
                <div class="fs-3">Input select</div>
                <form action="">
                    <div class="m-3">
                        <label class="form-label"for="">Select Items</label>
                        <select class="form-select" name="browsers" id="" >
                            <option value="edge"> Edge</option>
                            <option value="chrome">Chrome</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="fs-3">Input radio</div>
                <form action="../index.html"> <!-- 보낼려는 목적지-->
                    <div class="m-3 form-check">
                        <input type="radio" name="browsers" value="edge" class="form-check-input" id="edge">
                        <label for="edge" class="form-check-label">Edge</label>
                    </div>
                    <div class="m-3 form-check">
                        <input type="radio" name="browsers" value="chrome" class="form-check-input" id="chrome">
                        <label for="chrome" class="form-check-label">Chrome</label>
                    </div>
                    <div class="m-3 form-check">
                        <input type="radio" name="browsers" value="safari" class="form-check-input" id="Safari" >
                        <label for="safari" class="form-check-label">Safari</label>
                    </div>
                    <div>
                        <button class="btn-primary"> 자료 전송 </button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
