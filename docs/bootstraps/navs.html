<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../cs.s/commons.css">
</head>

<body>
    <div class="container">
        <!-- nav와 nav-item, nav-link을 종속적으로 걸어줘야 적용됨-->
        <!--justify-content-center가운데로 오게금, end는 왼쪽 -->
        <!--상단바를 tab처럼 보이게 하고 싶다면 nav-tabs -->
        <ul class="nav justify-content-center nav-pills nav-tabs"> <!--justify-content-center가운데로 오게금, end는 왼쪽 -->
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Link</a> <!-- active 현재 선택된 메뉴를 활성화-->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a> <!-- disabled 권한이 없는 버튼/ 눌려도 링크가 안걸림-->
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
