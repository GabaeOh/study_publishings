<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap carousels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="fs-3">Basic </div>
    <div class="container">
        <!-- crousels 구연하기 위해서는 이미지가 다운받아진체 있어야 함-->
        <div class="carousel slide" data-bs-ride="carousel"> <!-- data-bs-ride는 동작시키기 위한 연결 속성 -->
            <div class="carousel-inner"> <!-- inner 안에 넣어줘야함 -->
                <div class="carousel-item active"> <!-- 사진 하나하나당 item/ active를 넣어서 시작점 설정-->
                    <img class="w-100" src="../images/c1.jpg" alt=""> <!-- width에 %로 주는 방법/classdp w-100지정 -->
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/c2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/c3.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/paris.jpg" alt="">
                    <!-- 동일한 크기의 이미지를 가져와야함/ 다르다면 불러오기전에 크기를 맞추거나 height를 부여 -->
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="fs-3">Basic with Grid</div>
    <div class="container">
        <div class="row"> <!--grid를 부여해서(rowd와 col 부여) 카드와 배치-->
            <div class="card col-4">
                <div class="card-header bg-success text-white"> <!--card-header-->
                    헤드 부분
                </div>
                <div class="card-body"> <!-- card-body 내용이 들어가는 부분-->
                    기본 내용 부분
                    <div class="card-title"><!--card-title-->
                        제목
                    </div>
                    <div class="card-text"> <!--card-text-->
                        텍스트 입력 부분
                    </div>
                    <a href="" class="btn btn-primary">button</a>
                    <!-- 버튼은 form으로 감싸야해서 a로 감쌈 그리고 class를 부여해서 그 버튼을 꾸밈-->
                </div>
                <div class="card-footer"> <!-- card-footer/ 주로 쓰지는 않으나 쇼핑몰의 세일 가격등을 나타낼때 쓰임-->
                    끝머리 부분
                </div>
            </div>
            <div class="col-6 carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/c1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/c2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/c3.jpg" alt="">
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="fs-3">Control with button </div>
    <div class="container">
        <div id="controlsId" class="carousel slide" data-bs-ride="carousel"> <!-- id 부여 버튼을 눌렀을때 연관이 되는 연결고리를 생성하는 유니크한 id-->
            <div class="carousel-inner"> 
                <div class="carousel-item active"> 
                    <img class="w-100" src="../images/c1.jpg" alt=""> 
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/c2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/c3.jpg" alt="">
                </div>
            </div> <!--사진을 넘기기 위한 버튼 생성-->
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#controlsId">prev
                <span class="carousel-control-prev-icon"></span> <!-- 버튼 안에 글자대신에 이모티콘을 넣음 화살표가 생성됨-->
            </button> 
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#controlsId">next
                <span class="carousel-control-next-icon"></span>
            </button> 
        </div>
    </div>
<hr>
    <div class="fs-3">Indicator </div> <!-- 현상황을 알수 있는 버튼 -->
    <div class="container">
        <div id="controlsId2" class="carousel slide" data-bs-ride="carousel"> <!-- id 부여 버튼을 눌렀을때 연관이 되는 연결고리를 생성하는 유니크한 id-->
            <div class="carousel-indicators"> 
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsId2">1</button> 
                <button data-bs-slide-to="1" data-bs-target="#controlsId2">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsId2">3</button>
            </div>
            <div class="carousel-inner"> 
                <div class="carousel-item active"> 
                    <img class="w-100" src="../images/c1.jpg" alt=""> 
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/c2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/c3.jpg" alt="">
                </div>
            </div> <!--사진을 넘기기 위한 버튼 생성-->
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#controlsId2">prev
                <span class="carousel-control-prev-icon"></span> <!-- 버튼 안에 글자대신에 이모티콘을 넣음 화살표가 생성됨-->
            </button> 
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#controlsId2">next
                <span class="carousel-control-next-icon"></span>
            </button> 
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
