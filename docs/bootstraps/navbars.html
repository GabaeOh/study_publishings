<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>
<body>
    <div class="container">
        <!--사이드메뉴를 만들때-->
        <div class="fs-3">Basics</div>
        <nav class="navbar navbar-expand bg-primary opacity-25"> <!-- navbar-expand 오른쪽으로 나열하고 싶을때-->
            <!-- opacity는 투명도, 옅하게 주고 싶을때 25단위로 증가함-->
            <div class="navbar-nav"><!-- navbar-nav 순수하게 메뉴만 있는 부분을 지정(회원가입등을 빼고) 기본값이 col으로 아래쪽으로 부여됨-->
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Feature</a>
                <a href="" class="nav-link">Pricings</a>
            </div></nav>
        <div class="hr"></div><!-- bootstrap을 쓰겠다는 말-->
        <div class="fs-3">navbar</div>
        <nav class="navbar navbar-expand">
            <div class="navbar-brand"> 브랜드 로고</div>
            <div class="navbar-nav me-auto"> <!-- margin end에 auto 오른쪽으로 로그인 버튼이 위치함-->
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Feature</a>
                <a href="" class="nav-link">Pricings</a>
                <div class="dropdown nav-item">
                    <button class="btn btn-primary dropdown-toggle"data-bs-toggle="dropdown">드랍다운</button> <!--data-bs-toggle 특정한 버튼을 눌렀을때 보여짐-->
                    <ul class="dropdown-menu"> 
                        <li class="dropdown-item">Edge</li> 
                        <li class="dropdown-item">Chrome</li>
                        <li class="dropdown-item">Safari</li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item">로그아웃</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex"> 
                <button class="btn btn-primary">Login</button>
            </div>
        </nav>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
