<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <!--card 종속적/기본적으로 바디를 제외하고 옅은 배경색이 들어감-->
            <!-- 카드 3개를 1라인에 부여하기 위해서 row와 col을 사용 함 -->
            <div class="card col-4">
                <div class="card-header bg-success text-white"> <!--card-header-->
                    헤드 부분
                </div>
                <div class="card-body"> <!-- card-body 내용이 들어가는 부분-->
                    기본 내용 부분 
                    <div class="card-title"><!--card-title-->
                        제목
                    </div>
                    <div class="card-text"> <!--card-text-->
                        텍스트 입력 부분
                    </div>
                    <a href="" class="btn btn-primary">button</a> <!-- 버튼은 form으로 감싸야해서 a로 감쌈 그리고 class를 부여해서 그 버튼을 꾸밈-->
                </div>
                <div class="card-footer"> <!-- card-footer/ 주로 쓰지는 않으나 쇼핑몰의 세일 가격등을 나타낼때 쓰임-->
                    끝머리 부분
                </div>
            </div>
