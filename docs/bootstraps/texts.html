<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap texts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container"> <!-- 전체에서 내용물이 중앙으로 오게 해줌-->
        <!-- 글자색-" ", 배경색-"" 주는 법, margin,padding의 공간 부여하는 법-->
        <div class="text-muted bg-primary m-4">This text is muted.</div>
        <div class="text-primary bg-success mb-4">This text is important.</div>
        <div class="text-success bg-info mx-4">This text indicates success.</div> <!-- x축과 y축으로 동시에 줄수 있음-->
        <div class="text-info bg-warning p-4">This text represents some information.</div>
        <div class="text-warning bg-danger pb-4">This text represents a warning.</div>
        <div class="text-danger bg-secondary px-4">This text represents danger.</div>
        <div class="text-secondary bg-dark py-4">Secondary text.</div>
        <div class="text-dark bg-body ps-4">Dark grey text.</div>
        <div class="text-body bg-light">Body text.</div>
        <div class="text-light bg-muted">Light grey text.</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
